# vim: ai et ts=2 st=2 sw=2 :
---
packages_install: []
packages_unattended_upgrades: true
packages_only_security_upgrades: true
packages_automatic_reboot: false
packages_automatic_reboot_hour: 3
packages_automatic_reboot_minute: 13
packages_services_enabled: []
packages_services_disabled: []

packages_ubuntu_install: []
packages_ubuntu_repositories: []
packages_ubuntu_pin: []
packages_ubuntu_hold: []
packages_ubuntu_unhold: []
packages_ubuntu_update_backports: false

packages_centos_install: []
packages_centos_repositories: []
packages_centos_exclude: []

# Ideally we could read the supported platforms from meta/main.yml in the role, but
# ansible-lint does not cover the specified distributions.
# __packages_supported_platforms: "{{ (lookup('file', 'meta/main.yml') | from_yaml).galaxy_info.platforms }}"
__packages_supported_platforms:
  - name: "Ubuntu"
    versions:
      - "18"
      - "20"
      - "22"
      - "24"
  - name: "RedHat"
    versions:
      - "8"
      - "9"
  - name: "CentOS"
    versions:
      - "7"
      - "8"
  - name: "AlmaLinux"
    versions:
      - "8"
      - "9"
  - name: "Rocky"
    versions:
      - "8"
      - "9"
